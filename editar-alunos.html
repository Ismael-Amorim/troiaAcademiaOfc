<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/cadastro-aluno.css">
    <script src="/js/script.js" defer></script>
</head>

<body>
    <div class="rodape">
        <div id="logo">
            <img src="logo.png" alt="logo">
        </div>
    </div>
    <div class="boas-vindas">
        <span>Editar aluno</span><br>
        <span>Digite o CPF para buscar e editar:</span>
    </div>
    <div class="inputs">
        <div id="nome">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" placeholder="Digite o nome do aluno">
        </div><br>
        <div class="inputs" id="CPF">
            <label for="CPF">CPF:</label>
            <input id="cpf" type="text" placeholder="Digite o CPF do aluno">
        </div><br>
        <div class="inputs" id="senha">
            <label for="senha">Senha:</label>
            <input id="senha" type="password" placeholder="Digite a senha do aluno">
        </div><br>
        <div class="inputs" id="treino">
            <label for="treino">Treino:</label>
            <input id="tipo-treino" type="text" placeholder="Digite o treino do aluno">
        </div><br>
        <div class="inputs" id="nivel">
            <label for="treino">NÃ­vel:</label>
            <input id="nivel" type="text">
        </div><br>
        <div class="footer">
            <button class="full-rounded">
                <span>Salvar</span>
                <div class="border full-rounded"></div>
            </button>
            <a href="home-admin.html" target="_self"><button class="full-rounded">
                    <span>Voltar</span>
                    <div class="border full-rounded"></div>
                </button></a>
        </div>
    </div>
</body>

</html>
